<script type="text/javascript">
    RED.nodes.registerType('fitbit-query-body', {
        category: 'social',
        color: '#a6bbcf',
        defaults: {
            fitbit: { type: "fitbit-credentials", required: true },
            name: { value: "" },

            resource: { value: "" },
            resourceType: { value: "str" },

            startDate: { value: "" },
            startDateType: { value: "str" },

            endDate: { value: "", required: false },
            endDateType: { value: "str" },

            period: { value: "", required: false },
            periodType: { value: "str" },
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "fitbit-query-body";
        },
        oneditprepare: function () {
            $("#node-input-resource").typedInput({
                types: ['str', 'date', 'msg', 'flow', 'global'],
                typeField: $("#node-input-resourceType")
            });
            $("#node-input-startDate").typedInput({
                types: ['str', 'date', 'msg', 'flow', 'global'],
                typeField: $("#node-input-startDateType")
            });
            $("#node-input-endDate").typedInput({
                types: ['str', 'date', 'msg', 'flow', 'global'],
                typeField: $("#node-input-endDateType")
            });
            $("#node-input-period").typedInput({
                types: ['str', 'msg', 'flow', 'global'],
                typeField: $("#node-input-periodType")
            });
        },
    });
</script>

        <input type="hidden" id="node-input-resourceType">

    <div class="form-row">

        <input type="text" id="node-input-startDate" style="width:275px;">
        <input type="hidden" id="node-input-startDateType">
    </div>
